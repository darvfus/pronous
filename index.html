
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronoun Practice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Subject, Object, and Possessive Pronouns</h1>
        <p>Practice matching the correct pronoun to the sentence!</p>
    </header>
    <main>
        <div id="game">
            <p id="sentence">___ is my best friend.</p>
            <div id="options">
                <button class="option">He</button>
                <button class="option">She</button>
                <button class="option">They</button>
            </div>
        </div>
        <p id="feedback"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
